<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="sudoku_start_page_css.css">

</head>

<body>
    <div class="navbar">
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="SudokuText" id="SudokuText">Sudoku</span>
        <div class="navButtonsBox">
            <span class="SudokuText navButtons" id="SubmitBtn">Submit</span>
            <!-- <span class="SudokuText navButtons" id="PauseBtn">Pause</span> -->
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <span class="closebtn" id="closebtn">&times;</span>
        <div class="sideOptions" id="NewGame">New Game</div>
        <div class="sideOptions" id="Restart">Restart</div>
        <div class="sideOptions" id="Surrender">Solve</div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="close" id="closeOverlay">&times;</div>
        <div style="font-size: 2.5rem;">NEW GAME</div>
        <div style="height: 2px; background-color: black;"></div>
        <div style="color: grey;
        margin-bottom: 0.5rem;
        margin-top: 0.5rem;" id="selectLevelFirst">Select game difficulty to get started</div>
        <span id="levelContainer">
            <input class="levelOptions" type="radio" id="EasyLevel" name="difficulty" value="EASY">
            <label class="levelOptions" for="EasyLevel">Easy</label><br>
            <input class="levelOptions" type="radio" id="MediumLevel" name="difficulty" value="MEDIUM">
            <label class="levelOptions" for="MediumLevel">Medium</label><br>
            <input class="levelOptions" type="radio" id="HardLevel" name="difficulty" value="HARD">
            <label class="levelOptions" for="HardLevel">Hard</label><br>
            <input class="levelOptions" type="radio" id="InsaneLevel" name="difficulty" value="EXPERT">
            <label class="levelOptions" for="InsaneLevel">Expert</label><br>
        </span>
        <div id="Continue">Start</div>
    </div>


    <div class="puzzleBox">
        <div id="maincontainer" style="visibility: hidden;">
            <div id="info">
                <span class="greytext" id="Mistakes">MISTAKES:<span id="MistakesCount"
                        style="color: black;">0</span><span style="color: black;">/3</span>
                </span>
                <span class="greytext" id="difficultytext">DIFFICULTY:</span>
                <span id="difficultybox"></span>
                <!-- <span id="timer" class="greytext">00:00:00</span> -->
            </div>
            <table id="puzzle-grid"></table>
        </div>
    </div>
    <div style="display: flex;
    justify-content: center; margin-top: 2rem;">
        <div class="numberOpt" id="num1">1</div>
        <div class="numberOpt" id="num2">2</div>
        <div class="numberOpt" id="num3">3</div>
        <div class="numberOpt" id="num4">4</div>
        <div class="numberOpt" id="num5">5</div>
        <div class="numberOpt" id="num6">6</div>
        <div class="numberOpt" id="num7">7</div>
        <div class="numberOpt" id="num8">8</div>
        <div class="numberOpt" id="num9">9</div>
    </div>

    <div class="modal" id="alert" style="border: 2px solid rgba(255, 166, 0, 0.603); padding: 1rem;">
        <div style="font-size: 2rem;" id="alertMessage"></div>
        <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
            <div id="closeAlert"
                style="font-size: 1rem; background-color: 
                #0d6dfd; color: white; width: 15%; text-align: center; border-radius: 2px; cursor: pointer;">
                
            </div>
        </div>
    </div>

    <script src="sudoku_main_page_javascript.js"></script>
    <script src="sudoku_game_javascript.js"></script>
</body>

</html>
